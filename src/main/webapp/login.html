<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="image/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="framework/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <!--<script src="js/login.js"></script>-->
    <script src="framework/jquery/jquery-1.5.1.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>-->
    <!--<script src="../../assets/js/ie8-responsive-file-warning.js"></script>-->
    <!--<![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
    <script type="text/javascript">
        $(function () {
            $("#inputUsername").focus();//输入焦点
            $("#inputUsername").keydown(function (event) {
                if (event.which == "13") {//回车键,移动光标到密码框
                    $("#inputPassword").focus();
                }
            });
            $("#inputPassword").keydown(function (event) {
                if (event.which == "13") {//回车键，用.ajax提交表单
                    $("#btnLogin").trigger("click");
                }
            });
            $("#btnLogin").click(function () { //“登录”按钮单击事件
                //获取用户名称
                var strTxtName = encodeURI($("#inputUsername").val());
                //获取输入密码
                var strTxtPass = encodeURI($("#inputPassword").val());
                //开始发送数据
                $.ajax({ //请求登录处理页
                    type: "POST",
                    dataType: "html",
                    url: "tokens", //登录处理页
                    //传送请求数据
                    data: {username: strTxtName, password: strTxtPass},
                    success: function (strValue) { //登录成功后返回的数据
                        //根据返回值进行状态显示
                        alert("success");
                    },
                    error: function (data) {
                        alert("error:" + data.responseText);
                    }
                })
            })
        })
    </script>
</head>

<body>

<div class="container">
    <form class="form-signin" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <input id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button" value="Sign in"/>
        <!--<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
    </form>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
</body>
</html>
