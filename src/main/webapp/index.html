<!doctype html>
<html ng-app="UserCtrls">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap-theme.min.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="framework/1.3.0.14/angular-route.js"></script>
    <script src="framework/1.3.0.14/angular-animate.js"></script>
    <!--<script src="js/app.js"></script>-->
    <script src="js/controllers.js"></script>
    <!--<script src="js/filters.js"></script>-->
    <!--<script src="js/services.js"></script>-->
    <!--<script src="js/directives.js"></script>-->
</head>

<body>
<div class="panel panel-primary" ng-controller="UserInfoCtrl">
    <ul class="nav nav-pills">
        <li ng-repeat="choice in choices" ng-class="{active: currentUrl == choice.url}">
            <a href="{{choice.url}}" ng-click="onClick($event.target)">{{choice.page}}</a>
        </li>
    </ul>
    <div ng-show="isListUser" ng-include="'template/listUser.html'"></div>
    <div ng-show="isRegister" ng-include="'template/register.html'"></div>
</div>
</body>

</html>
